<meta charset="UTF-8">

<h1><p><center>Programa - CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</center></p></h1>

<br>

<script>

    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarlinea();

    }

    var numeroMienbros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
    var contador = 1;
    var totalEdades = 0;

    while(contador <= numeroMienbros){
        edad = parseInt(prompt("Ingrese la edad del familiar"));
        totalEdades = totalEdades + edad;
        contador++;
    }

    mediaEdades = totalEdades/numeroMienbros;
    imprimir("la media de las edades de la familia es " + mediaEdades);
    imprimir("fin");

</script>
