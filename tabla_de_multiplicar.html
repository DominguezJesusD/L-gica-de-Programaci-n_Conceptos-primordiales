<meta charset="UTF-8">

<h1><p><center>Programa - Tabla de multiplicar</center></p></h1>

<br>

<script>

    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarlinea();

    }

    var multiplicador = 1;
    imprimir("while");

    while(multiplicador <= 10){
        imprimir(7 * multiplicador);
        multiplicador++;
    }

    imprimir("for");

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
        imprimir(7 * multiplicador);
    }


</script>
